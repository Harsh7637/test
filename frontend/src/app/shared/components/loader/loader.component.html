<div class="flex flex-col items-center justify-center p-8">
  <div class="relative" [ngClass]="{
    'w-12 h-12': size === 'sm',
    'w-16 h-16': size === 'md',
    'w-24 h-24': size === 'lg'
  }">
    <!-- Outer ring -->
    <div class="absolute inset-0 border-4 border-primary-200 rounded-full"></div>
    
    <!-- Spinning ring -->
    <div class="absolute inset-0 border-4 border-primary-600 rounded-full border-t-transparent animate-spin"></div>
    
    <!-- Inner pulse -->
    <div class="absolute inset-3 bg-primary-500 rounded-full animate-pulse opacity-20"></div>
  </div>
  
  <p class="mt-4 text-lg font-semibold text-primary-700 animate-pulse">
    {{message}}
  </p>
</div>
