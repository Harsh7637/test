    <div class="grid grid-cols-1 md:grid-cols-4 gap-8">
      
      <!-- Brand -->

        <div class="flex items-center space-x-2 mb-4">
          <div class="w-10 h-10 bg-gradient-to-br from-primary-500 to-violet-600 rounded-xl flex items-center justify-center">

          </div>
          <span class="text-2xl font-bold">AI Platform</span>
        </div>

          100% privacy-focused with no external API dependencies.
        </p>
        <div class="flex space-x-4">

          </a>
          <a href="#" title="Twitter" aria-label="Visit our Twitter" class="text-gray-400 hover:text-white transition-colors">
            <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
              <path d="M23 3a10.9 10.9 0 01-3.14 1.53 4.48 4.48 0 00-7.86 3v1A10.66 10.66 0 013 4s-4 9 5 13a11.64 11.64 0 01-7 2c9 5 20 0 20-11.5a4.5 4.5 0 00-.08-.83A7.72 7.72 0 0023 3z"/>

        </div>
      </div>

      <!-- Features -->
      <div>
        <h3 class="text-lg font-semibold mb-4">Features</h3>
        <ul class="space-y-2">
          <li *ngFor="let link of links.features">
            <a [routerLink]="link.path" class="text-gray-400 hover:text-white transition-colors">
              {{link.name}}
            </a>
          </li>
        </ul>
      </div>

      <!-- Company -->
      <div>
        <h3 class="text-lg font-semibold mb-4">Company</h3>
        <ul class="space-y-2">
          <li *ngFor="let link of links.company">
            <a [routerLink]="link.path" class="text-gray-400 hover:text-white transition-colors">
              {{link.name}}
            </a>
          </li>
        </ul>
      </div>
    </div>

    <!-- Bottom -->
    <div class="border-t border-gray-700 mt-8 pt-8 text-center text-gray-400">
      <p>© {{currentYear}} AI Platform. Built with ❤️ using self-hosted AI. No API keys required.</p>
    </div>
  </div>
</footer>
