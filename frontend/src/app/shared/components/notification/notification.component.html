<div class="fixed top-20 right-4 z-50 space-y-2 max-w-md">
  <div 
    *ngFor="let notification of notifications"
    [class]="'p-4 rounded-lg border shadow-lg animate-slide-in-right ' + getColorClasses(notification.type)">
    
    <div class="flex items-start">
      <span class="text-2xl mr-3">{{getIcon(notification.type)}}</span>
      <div class="flex-1">
        <p class="font-medium">{{notification.message}}</p>
      </div>
      <button 
        (click)="remove(notification.id)"
        class="ml-2 text-gray-500 hover:text-gray-700">
        âœ•
      </button>
    </div>
  </div>
</div>
